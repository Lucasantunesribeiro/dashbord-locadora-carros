<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="create-user-body">
    <div class="create-user-container">
        <h1 class="create-user-title">Cadastre-se</h1>
        <form id="create-user-form" class="create-user-form">
            <div class="form-group">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" name="senha" class="form-input" required>
            </div>
            <button type="submit" class="create-user-button">Criar Usuário</button>
        </form>
    </div>

    <script src="js/create_user.js"></script>
</body>

</html>
