<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/locadora_de_carros/public/css/style.css">
</head>

<body class="login-body">
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        <form id="login-form" class="login-form">
            <input type="text" id="nome" class="login-input" placeholder="Nome" required>
            <input type="email" id="email" class="login-input" placeholder="Email" required>
            <input type="password" id="senha" class="login-input" placeholder="Senha" required>
            <button type="submit" class="login-button">Entrar</button>
        </form>
    </div>
    <script src="/locadora_de_carros/public/js/login.js"></script>
</body>

</html>
